<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #canvas{
        border: 1px solid #000;
        display: block;
        margin: 100px auto;
    }

</style>
<body>
<div>

    <canvas id="canvas" width="600" height="400"></canvas>
</div>
<script>
//获取上下文
window.addEventListener('load',function (){
    let canvas=document.getElementById('canvas');
    //获取上下文
    let ctx=canvas.getContext('2d');//绘制的工具箱

    //
    let str="绘制的工具箱绘制的工具箱";
    let x=ctx.canvas.width,y=ctx.canvas.height;

    //画十字 画布最中间
    ctx.beginPath();
    ctx.moveTo(0,y/2-0.5);
    ctx.lineTo(x,y/2-0.5);
    ctx.strokeStyle="#ccc";
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(x/2-0.5,0);
    ctx.lineTo(x/2-0.5,y);
    ctx.strokeStyle="#ccc";
    ctx.stroke();
   // ctx.closePath();

    //绘制文本
    ctx.beginPath();
    let x0=x/2,y0=y/2;
    ctx.strokeStyle="purple";
   // 设置字体
    ctx.font="40px Microsoft YaHei";
    ctx.textAlign="center";//设置水平居中
    ctx.textBaseline="middle";//设置剧中对齐
   //
    ctx.strokeText(str,x0,y0);
    ctx.fillStyle="blue";
    ctx.fillText(str,x0,y0);
})
</script>
</body>
</html>
