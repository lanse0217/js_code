<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #canvas{
        border: 1px solid #000;
        display: block;
        margin: 100px auto;
    }
</style>
<body>
<div>
    <canvas id="canvas" width="600" height="400"></canvas>
</div>
<script>
//获取上下文
window.addEventListener('load',function (){
    let canvas=document.getElementById('canvas');
    //获取上下文
    let ctx=canvas.getContext('2d');//绘制的工具箱
    //
    let space=20,arrowSize=10;
    let cWidth=ctx.canvas.width;
    let cHeight=ctx.canvas.height;
    console.log(cWidth,cHeight);
    //起始点
    let x0=space,y0=cHeight-space;
    //绘制X轴
    ctx.beginPath();//开始一个场景
    ctx.moveTo(x0,y0);
    ctx.lineTo(cWidth-space,y0);
    ctx.lineTo(cWidth-space-arrowSize,y0+arrowSize/2);
    ctx.lineTo(cWidth-space-arrowSize,y0-arrowSize/2);
    ctx.lineTo(cWidth-space,y0);
    ctx.fill();

    ctx.stroke();
    //绘制Y轴
    ctx.beginPath();//开始一个场景
    ctx.moveTo(x0,y0);
    ctx.lineTo(x0,space);
    ctx.lineTo(space+arrowSize/2,space+arrowSize);
    ctx.lineTo(space-arrowSize/2,space+arrowSize);
    ctx.lineTo(space,space);
    ctx.fill();
    ctx.stroke();
    //绘制箭头

})
</script>
</body>
</html>
